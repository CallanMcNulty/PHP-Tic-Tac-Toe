<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="/js/gameboard.js"></script>
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body>
    <div id="top-bar">
      <div class="bar-item" id="game-name"></div>
      <div class="bar-item" id="middle-text">Loading...</div>
    </div>
    <div id="board">
      <div class="square" id="0" value="#"></div>
      <div class="square" id="1" value="#"></div>
      <div class="square" id="2" value="#"></div>
      <div class="square" id="3" value="#"></div>
      <div class="square" id="4" value="#"></div>
      <div class="square" id="5" value="#"></div>
      <div class="square" id="6" value="#"></div>
      <div class="square" id="7" value="#"></div>
      <div class="square" id="8" value="#"></div>
    </div>
    <div id="buttons">
      <button type="button" id="done">DONE</button>
      <button type="button" id="new-game">NEW GAME</button>
      <button type="button" id="reset">RESET</button>
    </div>
  </body>
</html>
